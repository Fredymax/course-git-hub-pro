<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Page</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="container-header">
      <div class="wrapper">
        <div class="header">
          <figure>
            <a href="#">
              <img src="./img/vs-logo.svg" width="40" alt="Logo VS Code" />
            </a>
          </figure>
          <nav>
            <ul class="nav-list">
              <li>
                <a href="#docs" class="nav-link">Docs</a>
              </li>
              <li>
                <a href="#updates" class="nav-link">Updates</a>
              </li>
              <li>
                <a href="#extensions" class="nav-link">Extensions</a>
              </li>
              <li>
                <a href="#blog" class="nav-link">Blog</a>
              </li>
              <li>
                <a href="#api" class="nav-link">API</a>
              </li>
              <li>
                <a href="#faq" class="nav-link">FAQ</a>
              </li>
              <li>

              <li>

      <section class="container" id="api">
        <div class="wrapper">
          <div class="api">
            <h1 class="title">API</h1>
          </div>

      <section class="container" id="faq">
        <div class="wrapper">
          <div class="faq">

          </div>
        </div>

        <div class="wrapper">
          <div class="learn">

          </div>

          <div class="download">

          </div>
        </div>
